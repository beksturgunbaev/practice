<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JS practice</title>
</head>

<body>
    <div class="container py-5">
        <h3>1. To do list</h3>
        <div style="max-width: 576px;" class="w-100 m-auto d-flex justify-content-center align-content-center">
            <div class="w-100">
                <h2 class="text-center">Список задач:</h2>
                <ul class="py-2"></ul>
                <form>
                    <input class="input-group" type="text" placeholder="Название задачи" required>
                    <button class="btn btn-primary mt-3" type="submit">Добавить задачу</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <h3>3. Таймер</h3>
        <div class="timer w-100 m-auto py-5 px-3 text-center border-3">
            <div class="d-flex justify-content-center align-content-center">
                <h3 id="counter">0</h3>
            </div>
            <button class="btn btn-success" id="start">Начать</button>
            <button class="btn btn-danger" id="pause">Пауза</button>
            <button class="btn btn-primary" id="reset">Сброс</button>
        </div>
    </div>
    <div class="container my-5">
        <h3 class="mb-5">Получение данных с сервера Jsonplaceholder</h3>
        <div class="row news"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
